<ion-list lines="none">
	<ion-item-sliding *ngFor="let lista of listas">
		<ion-item-options side="start">
			<ion-item-option (click)="borrarListaAlert(lista)"
				><ion-icon name="trash" slot="icon-only"></ion-icon
			></ion-item-option>
		</ion-item-options>
		<ion-item detail (click)="editarLista(lista.id)">
			<ion-label>{{ lista.nombre }}</ion-label>
		</ion-item>
		<ion-item-options side="end">
			<ion-item-option (click)="editarNombre(lista)"
				><ion-icon name="create" slot="icon-only"></ion-icon
			></ion-item-option>
		</ion-item-options>
	</ion-item-sliding>

	</ion-item-sliding> -->
</ion-list>
