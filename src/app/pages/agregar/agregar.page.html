<ion-header class="ion-no-border">
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/"></ion-back-button>
		</ion-buttons>
		<ion-title>{{lista.nombre}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-list lines="none">
		<ion-list-header>
			<ion-label>{{lista.nombre}}</ion-label>
		</ion-list-header>
		<ion-item-sliding *ngFor="let item of lista.items">
			<ion-item-options side="start">
				<ion-item-option (click)="borrarItemAlert(item)"
					><ion-icon name="trash" slot="icon-only"></ion-icon
				></ion-item-option>
			</ion-item-options>
			<ion-item detail (click)="editarItem(item.id)">
				<ion-label>{{item.producto}}</ion-label>
			</ion-item>
		</ion-item-sliding>
	</ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
	<ion-fab-button>
		<ion-icon name="add" (click)="agregarItem()"></ion-icon>
	</ion-fab-button>
</ion-fab>
